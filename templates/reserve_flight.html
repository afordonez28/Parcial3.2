{% extends "base.html" %}
{% block content %}
<h2>Reservar Vuelo</h2>
<form method="post">
    ID Usuario: <input type="number" name="user_id" required><br>
    ID Mascota: <input type="number" name="pet_id" required><br>
    ID Vuelo: <input type="number" name="flight_id" required><br>
    <input type="submit" value="Reservar">
</form>
{% if result %}
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
